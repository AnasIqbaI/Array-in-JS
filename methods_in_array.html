<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods In Array</title>
</head>
<body>
    <p id="fruitjoining"></p>
    <h1 id="Heading"></h1>
    <p id="FruitPop"></p>

    <script>
        var fruits = ["Apple", "Banana", "Cherry", "Jackfruit", "Mango"];

        document
            .getElementById("fruitjoining")
            .innerHTML = fruits.join("_");
        
        document.getElementById("Heading").innerHTML = "POP Method";
        fruits.pop();
        document.getElementById("FruitPop").innerHTML = fruits
    </script>
</body>
</html>
