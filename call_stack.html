<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Stack</title>
</head>
<body>
    <h1>Call Stack in Javascript</h1>
    <p id="result"></p>

    <script>
        function add(a,b) {
            return a + b;
        }

        function average(a,b) {
            return add(a, b) / 2;
        }


        // Start the call stack
        document.getElementById("result").innerHTML = "The average of 10 and 20 is: " + average(10, 20);
    </script>
</body>
</html>
